<script id="bundleResultsTemplate" type="text/html">
	
	<div class="results-wrap" rv-show="view.collection.length">
		<div class="row">
			<div class="before" rv-hide="view.ready">
				<a class="result-url eight columns"><i class="fa fa-spinner fa-spin"></i>Generating URL</a>
				<a class="action-link mute disabled" href="#copy" data-action="copy"><i class="fa fa-clipboard"></i>copy</a>
				<a class="action-link mute disabled" href="#share" data-action="share"><i class="fa fa-share-alt"></i>share</a>
			</div>
			<div class="after" rv-show="view.ready">
				<a class="result-url eight columns" target="" rv-href="model:fullUrl"><i class="fa fa-link"></i><span rv-text="model:shortUrl"></span></a>
				<a class="action-link deep-inset-left blue" rv-show="view.ready" href="#refresh" data-action="refresh"><i class="fa fa-refresh"></i></a>
				<a class="action-link blue" rv-show="view.ready" href="#copy" data-action="copy"><i class="fa fa-clipboard"></i>copy</a>
				<a class="action-link blue" rv-show="view.ready" href="#share" data-action="share"><i class="fa fa-share-alt"></i>share</a>
			</div>
		</div>
	</div>

</script>
