<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>bund.ly</title>
  <meta name="description" content="A bundle of joy">
  <meta name="author" content="bundly">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="app"></div>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/sightglass/index.js"></script>
	<script src="bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>	
	<script src="bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
	<script src="bower_components/marionette/lib/backbone.marionette.js"></script>
	<script src="bower_components/rivets/dist/rivets.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script id="rootTemplate" type="text/html">
	<div id="header"></div>
	<div id="main"></div>
	<div id="footer"></div>
</script>
<script id="bundlerLayoutTemplate" type="text/html">
	<h1>bundly</h1>
	<h3>Bundle up some links</h3>
	<form>
		<input type="text" placeholder="Type a URL here" tabindex=1 />
		<button type="submit" data-action="add" tabindex=2>Add</button>
	</form>

	<hr />
	<div class="regionCollectionTitle"></div>
	<div class="regionCollection"></div>
	<div class="regionButton"></div>
</script>

<script id="bundledLinkTemplate" type="text/html">
	<span class="sort-icon" draggable="<%= obj.draggable %>"><i class="fa fa-navicon"></i></span>
	<span>{ model:url }</span>
	<a href="" class="remove-icon" data-action="remove"><i class="fa fa-trash"></i></a>
</script>

<script id="bundleTitleTemplate" type="text/html">
	<input type="text" rv-value="model:title" rv-show="view.collection.length" placeholder="Enter a title"/>
</script>

<script id="bundleButtonTemplate" type="text/html">
	<button type="submit" rv-show="view.collection.length" rv-disabled="view.disabled">Generate Bundle URL</button>
</script>
<script src="dist/allScripts.js"></script>
<script src="main.js"></script>
</body>
</html>
